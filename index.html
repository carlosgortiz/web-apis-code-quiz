<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        
        <title>Code Quiz</title>

        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>

    <body>
        <div class="scores"><a href="highScores.html">High Scores</a></div>
        <div class="timer">Time: <span id="time">0</span></div>

        <div class="wrapper">
            <div id="home-screen" class="kick-off">
                <h1>Code Quiz Challenge</h1>

                <h3>Answer the following questions related to JavaScript, in the limited time.</h3>

                <h3>Each wrong answer will decrease the score and time by 10 seconds.</h3>
                
                <button id="start">Start Quiz</button>
            </div>

            <div id="questions" class="hide">
                <h3 id="question-title"></h3>
                <div id="choices" class="choices"></div>
            </div>

            <div id="final-screen" class="hide">
                <h3>Quiz finished!</h3>
                <h4>Your final score is: <span id="final-score"></span>.</h4>
                <p>Enter name or initials: <input type="text" id="initials" max="3"/>
                    <button id="submit">Send</button>
                </p>
            </div>
            <div id="feedback" class="feedback hide"></div>
        </div>
        
        <script src="./assets/js/questionsContainer.js"></script>
        <script src="./assets/js/gameLogic.js"></script>
    </body>
</html>
